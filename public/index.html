<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POPoPOP – Edit POP Text &amp; Copy as Image</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Self-hosted POP-style fonts -->
    <link rel="stylesheet" href="/css/fonts.css" />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
          <span class="text-warning">POP</span>o<span class="text-info"
            >POP</span
          >.Top <span class="badge bg-secondary">alpha</span>
        </a>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-4">
        <!-- ─── Controls Panel ─── -->
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <i class="bi bi-sliders"></i> Controls
            </div>
            <div class="card-body">
              <!-- Text input -->
              <div class="mb-3">
                <label for="popText" class="form-label fw-semibold"
                  >Text</label
                >
                <textarea
                  id="popText"
                  class="form-control"
                  rows="3"
                >POP</textarea>
              </div>

              <!-- Font picker -->
              <div class="mb-3">
                <label for="fontSelect" class="form-label fw-semibold"
                  >Font</label
                >
                <select id="fontSelect" class="form-select">
                  <option value="'Bungee Shade', sans-serif">
                    Bungee Shade
                  </option>
                  <option value="'Nabla', sans-serif">Nabla</option>
                  <option value="'Rubik Bubbles', sans-serif">
                    Rubik Bubbles
                  </option>
                  <option value="'Fredoka', sans-serif">Fredoka</option>
                  <option value="'Bangers', sans-serif">Bangers</option>
                  <option value="'Luckiest Guy', sans-serif">
                    Luckiest Guy
                  </option>
                </select>
              </div>

              <!-- Custom font upload -->
              <div class="mb-3">
                <label for="fontUpload" class="form-label fw-semibold"
                  >Local Font (.ttf / .otf / .woff2)</label
                >
                <input
                  type="file"
                  id="fontUpload"
                  class="form-control"
                  accept=".ttf,.otf,.woff,.woff2"
                  multiple
                />
              </div>

              <!-- Font size -->
              <div class="mb-3">
                <label for="fontSize" class="form-label fw-semibold"
                  >Size: <span id="fontSizeValue">96</span>px</label
                >
                <input
                  type="range"
                  id="fontSize"
                  class="form-range"
                  min="24"
                  max="300"
                  value="96"
                />
              </div>

              <!-- Text color -->
              <div class="mb-3">
                <label for="textColor" class="form-label fw-semibold"
                  >Text Color</label
                >
                <input
                  type="color"
                  id="textColor"
                  class="form-control form-control-color"
                  value="#ff3366"
                />
              </div>

              <!-- Background color -->
              <div class="mb-3">
                <label for="bgColor" class="form-label fw-semibold"
                  >Background</label
                >
                <input
                  type="color"
                  id="bgColor"
                  class="form-control form-control-color"
                  value="#fffbe6"
                />
              </div>

              <!-- Transparent background toggle -->
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="transparentBg"
                />
                <label class="form-check-label fw-semibold" for="transparentBg"
                  >Transparent Background</label
                >
              </div>

              <!-- Text shadow toggle -->
              <div class="form-check form-switch mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="shadowToggle"
                  checked
                />
                <label class="form-check-label fw-semibold" for="shadowToggle"
                  >Text Shadow</label
                >
              </div>
              <div class="mb-3 ms-4">
                <label for="shadowColor" class="form-label">Shadow Color</label>
                <input
                  type="color"
                  id="shadowColor"
                  class="form-control form-control-color"
                  value="#222222"
                />
              </div>

              <!-- Stroke toggle -->
              <div class="form-check form-switch mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="strokeToggle"
                />
                <label class="form-check-label fw-semibold" for="strokeToggle"
                  >Outline / Stroke</label
                >
              </div>
              <div class="mb-3 ms-4">
                <label for="strokeColor" class="form-label">Stroke Color</label>
                <input
                  type="color"
                  id="strokeColor"
                  class="form-control form-control-color"
                  value="#222222"
                />
              </div>

              <!-- Bold & Italic toggles -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Style</label>
                <div class="btn-group w-100" role="group">
                  <input type="checkbox" class="btn-check" id="boldToggle" autocomplete="off" />
                  <label class="btn btn-outline-dark fw-bold" for="boldToggle"><i class="bi bi-type-bold"></i> Bold</label>
                  <input type="checkbox" class="btn-check" id="italicToggle" autocomplete="off" />
                  <label class="btn btn-outline-dark fst-italic" for="italicToggle"><i class="bi bi-type-italic"></i> Italic</label>
                </div>
              </div>

              <!-- Copy button -->
              <button id="copyBtn" class="btn btn-success w-100 mt-2">
                <i class="bi bi-clipboard-check"></i> Copy as Image
              </button>
              <div
                id="copyToast"
                class="alert alert-success mt-2 py-1 text-center d-none"
              >
                Copied to clipboard!
              </div>
            </div>
          </div>
        </div>

        <!-- ─── Preview Canvas ─── -->
        <div class="col-lg-8 d-flex align-items-center justify-content-center">
          <div
            id="preview"
            class="preview-area d-flex align-items-center justify-content-center"
          >
            <span id="popDisplay">POP</span>
          </div>
        </div>
      </div>
    </main>

    <!-- html2canvas for "copy as image" -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App logic -->
    <script src="/js/app.js"></script>
  </body>
</html>
